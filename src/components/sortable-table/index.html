<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../styles/all.css">
</head>
<body>

<div id="root"></div>

<script type="module">
  import SortableTable from "./index.js";
  import data from "./bestsellers-data.js";

  export const header = [
    {
      id: 'images',
      title: 'Image',
      sortable: false,
      template: data => {
        return `
        <div class="sortable-table__cell">
          <img class="sortable-table-image" alt="Image" src="${data[0].url}">
        </div>
      `;
      }
    },
    {
      id: 'title',
      title: 'Name',
      sortable: true,
      sortType: 'string'
    },
    {
      id: 'quantity',
      title: 'Quantity',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'price',
      title: 'Price',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'sales',
      title: 'Sales',
      sortable: true,
      sortType: 'number'
    },
  ];

  const sortableTable = new SortableTable(header, {
    data: data.slice(0, 20),
    sorted: {
      id: 'quantity',
      order: 'asc'
    },
    isSortLocally: true
  });

  root.append(sortableTable.$element);
</script>
</body>
