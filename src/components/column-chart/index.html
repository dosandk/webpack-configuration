<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ColumnChart</title>

    <link rel="stylesheet" href="../../styles/all.css">

    <style>
      .dashboard__charts {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 24px;
        --chart-height: 50;
      }

      .dashboard__chart_orders {
        --chart-column-color: var(--yellow);
      }

      .dashboard__chart_sales {
        --chart-column-color: var(--green);
      }

      .dashboard__chart_customers {
        --chart-column-color: var(--purple);
      }
    </style>
  </head>

  <body>
    <div class="dashboard__charts">
      <div id="orders" class="dashboard__chart_orders"></div>
      <div id="sales" class="dashboard__chart_sales"></div>
      <div id="customers" class="dashboard__chart_customers"></div>
    </div>

    <script type="module">
      import ColumnChart from './index.js';

      const ordersData = {
        data: [10, 20, 80, 100, 35, 25]
      };
      const salesData = {
        data: [30, 40, 20, 80, 35, 15]
      };
      const customersData = {
        data: [100, 90, 80, 35, 90, 25]
      };

      orders.append(
        new ColumnChart(ordersData, {
          label: 'orders',
          value: 344,
          link: '#'
        }).$element
      );

      sales.append(
        new ColumnChart(salesData, {
          label: 'sales',
          value: '$243,437'
        }).$element
      );

      customers.append(
        new ColumnChart(customersData, {
          label: 'customers',
          value: 321
        }).$element
      );
    </script>
  </body>
</html>
